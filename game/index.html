<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <title>Nate's Simon Game</title>
  </head>
  <body>
    <h1>Simon Says</h1>
    <h2>Follow along with the machine</h2>
    <main id='gameboard'>
      <button id="beginGame">Begin!</button>
      <br/>
      <div id='red' class='red'>
        <p>red</p>
      </div>
      <div id='blue' class='blue'>
        <p>blue</p>
      </div>
      <div id='green' class='green'>

      </div>
      <div id='yellow' class='yellow'>
        <p>yellow</p>
      </div>
    </main>



  </body>
</html>
